<h1 style="margin:0 0 15px;">Order Confirmation</h1>
<p>Hello {{UserName}},</p>
<p>Thank you for your order <strong>#{{OrderNumber}}</strong>! Here are the details:</p>

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse; margin:20px 0;">
    <tr>
        <td style="padding:8px 0; font-weight:bold;">Item</td>
        <td style="padding:8px 0; font-weight:bold;" align="right">Price</td>
    </tr>
    {{OrderItems}}
    <tr>
        <td style="padding:8px 0; border-top:2px solid #e5e7eb; font-weight:bold;">Total</td>
        <td style="padding:8px 0; border-top:2px solid #e5e7eb; font-weight:bold;" align="right">{{OrderTotal}}</td>
    </tr>
</table>
