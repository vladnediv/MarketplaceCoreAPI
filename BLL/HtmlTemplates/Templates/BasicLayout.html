<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Subject}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding:20px 0;">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background:#ffffff; border-radius:8px; overflow:hidden;">
                <!-- Header -->
                <tr>
                    <td align="center" bgcolor="#2563eb" style="padding:20px; color:#ffffff; font-family:sans-serif; font-size:20px; font-weight:bold;">
                        {{BrandName}}
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding:30px; font-family:sans-serif; font-size:15px; line-height:1.6; color:#333333;">
                        {{Content}}
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td bgcolor="#f9fafb" style="padding:20px; font-family:sans-serif; font-size:12px; color:#666666; text-align:center;">
                        &copy; {{Year}} {{BrandName}}. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
